<!DOCTYPE html>
<html>
<head>
    <title>餐饮分析</title>
</head>
<body>
    <h1>餐饮业务分析</h1>
    {% if result.error %}
        <p>错误：{{ result.error }}</p>
    {% else %}
        <p>财务分析：{{ result.financial }}</p>
        <p>订单优化：{{ result.order }}</p>
        <p>会员分析：{{ result.member }}</p>
        <p>营销分析：{{ result.marketing }}</p>
        <p>用户分析：{{ result.user }}</p>

    {% endif %}
</body>
</html>
